tesikaga_detector:
  ros__parameters:
    calibration_mode: true
    min_distance: 0.3
    max_distance: 1.0
    ground_removal_height: 0.15
    voxel_leaf_size: 0.05
    cluster_tolerance: 0.5
    min_cluster_size: 20
    max_cluster_size: 800
    background_capture_duration: 3.0
    background_subtraction_threshold: 0.1
    calibration_voxel_leaf_size: 0.03
    calibration_cluster:
      min_size: 5
      max_size: 25
      tolerance: 0.1
    pond_radius: 0.5
    calibration_markers: [0.5, 0.0, -0.5, 0.0, 0.0, 0.5]
    target_ip: "127.0.0.1"
    target_port: 9999
    fixed_frame_id: "world"
    transform_matrix_file: "transform_matrix.yaml"